{% load static from staticfiles %}<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content='text/html; charset=utf-8'/>
		<title> {% block pagetitle %}{% endblock %} </title>
		{% block includestylesheet %}
		<link href="{% block stylesheet %}{% static "ladder/css/space_invaders.css" %}{% endblock %}" rel="stylesheet">
		{% endblock %}
		{% block includejavascript %}
		<script src="{% static "ladder/javascript/space_invaders.js" %}" language="javascript" type="text/javascript"></script>
		{% endblock %}
		<style>
		{% block pagestyle %}{% endblock %}		
		</style>
	</head>
	<body>
		<header>
			{% block pageheader %}{% endblock %}
		</header>
		<div id="main" role="main">
			{% block pagebody %}{% endblock %}
		</div>
		<footer>
			{% block pagefooter %}{% endblock %}
		</footer>
	</body>
</html>
